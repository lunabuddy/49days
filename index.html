<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>몽환고교 (夢幻高校)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Noto+Sans+KR:wght@300;400;700&family=Song+Myung&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Song Myung"', 'serif'],
              sans: ['"Noto Sans KR"', 'sans-serif'],
              batang: ['"Gowun Batang"', 'serif'],
            },
            colors: {
              blood: '#580000',
              void: '#050505',
              mist: '#1a1a1a',
              paper: '#d6d3c7',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glitch': 'glitch 0.5s linear infinite',
              'flicker': 'flicker 3s linear infinite',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) infinite',
              'drip': 'drip 4s infinite ease-in',
              'tick': 'tick 1s steps(1) infinite',
              'spin-slow': 'spin 60s linear infinite',
              'blood-spread': 'blood-spread 0.5s ease-out forwards',
            },
            keyframes: {
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              },
              flicker: {
                '0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100%': { opacity: 0.99 },
                '20%, 21.999%, 63%, 63.999%, 65%, 69.999%': { opacity: 0.4 },
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              drip: {
                '0%': { height: '0%', opacity: '0.8' },
                '80%': { height: '20vh', opacity: '0.4' },
                '100%': { height: '25vh', opacity: '0' }
              },
              tick: {
                '0%': { transform: 'rotate(0deg)' },
                '50%': { transform: 'rotate(6deg)' },
                '100%': { transform: 'rotate(6deg)' } // Approximation for simple css tick
              },
              'blood-spread': {
                '0%': { transform: 'scale(0)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '0.8' }
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #d4d4d4;
        font-family: 'Noto Sans KR', sans-serif;
      }
      .font-serif {
        font-family: 'Song Myung', serif;
      }
      .font-batang {
        font-family: 'Gowun Batang', serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #580000; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
